    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Teko', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-out both;
        }

        h1 {
            font-size: 4em;
            margin: 0;
            animation: fadeInDown 1s ease-out both;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            animation: fadeInUp 1s ease-out both;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1::after {
            content: '';
            display: block;
            width: 0;
            height: 3px;
            margin: 10px auto;
            background: #fff;
            transition: width 0.4s ease;
        }

        h1:hover::after {
            width: 100%;
        }

        p::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            margin: 10px auto;
            background: #fff;
            transition: width 0.4s ease;
        }

        p:hover::after {
            width: 100%;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>

    <div class="container">

    </div>
